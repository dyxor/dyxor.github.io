<!DOCTYPE html>
<html>
<head>
    <title>DY Main Page</title>
    <meta charset="utf-8">
    <script src="js/jquery-1.4.1.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="block black_block">
        <h1>いただきます</h1>
    </div>

    <div class="block white_block">
        <div class="para">
            <h3>wip: 声波传输密码</h3>
            <p>代码方案</p>
            <ul>
                <li>实时处理频率：  <a href="https://github.com/martme/webaudio-modem">github</a></li>
                <li>存储为MP3格式:  lab/js/record.js</li>
            </ul>
            <p>技术方案</p>
            <ul>
                <li>使用 2200-1200 的 0-1 编码</li>
                <li>使用多频表示的多进制编码 </li>
            </ul>
        </div>
    </div>

    <div class="block black_block">
        <div class="para">
            <h3>大数据安全</h3>
            <p>计算集群中少数节点沦陷导致的各种攻击</p>
            <p>4阶段之一</p>
        </div>
    </div>

    <div class="block white_block">
        <div class="para">
            <h3>滑格解锁</h3>
            <p>将密码和矩阵联系起来，目标坐标由密码串产生</p>
            <p>双位方案：</p>
            <ol>
                <li>密码第一位的坐标为目的坐标</li>
                <li>将密码第二位移动到目的坐标</li>
            </ol>
        </div>
    </div>


</body>
</html>
