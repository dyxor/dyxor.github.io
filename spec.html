<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>martinmelhus.com - Web Audio Encoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #333;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    canvas {
      background: #000;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d')
    let WIDTH = +canvas.width;
    let HEIGHT = +canvas.height;
    /* responsive full screen canvas */
    let resizeTimeout = null;
    const resizeCanvas = () => {
      canvas.setAttribute('width', canvas.parentNode.offsetWidth);
      canvas.setAttribute('height', canvas.parentNode.offsetHeight);
      WIDTH = +canvas.width;
      HEIGHT = +canvas.height;
    };
    resizeCanvas();
    window.addEventListener('resize', (e) => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resizeCanvas, 100);
    });
    const shiftUp = () => {
      let imageData = ctx.getImageData(0, 1, WIDTH, HEIGHT);
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
      ctx.putImageData(imageData, 0, 0);
    }
    let audioContext = new AudioContext();
    let analyser = audioContext.createAnalyser();
    analyser.fftSize = 2048;
    analyser.smoothingTimeConstant = 0.0;
    let buffer = new Uint8Array(analyser.frequencyBinCount);
    // connect nodes
    navigator.mediaDevices.getUserMedia({audio: true})
    .then(stream => {
      var microphone = audioContext.createMediaStreamSource(stream);
      microphone.connect(analyser);
    })
    .catch(err => { alert("Microphone is required."); });
    const draw = () => {
      shiftUp()
      analyser.getByteFrequencyData(buffer);
      let dx = parseInt(Math.ceil(WIDTH / buffer.byteLength));
      let sum = 0, nn = 0
      buffer.forEach((x, i) => {
        let alpha = x / 256.0;
        if(i>30 && alpha>0.8){
          console.log(i, i*11.697906909355563)
          // sum += 1000/i
          // nn++
        }
        ctx.fillStyle = `rgba(102, 204, 255, ${alpha})`;
        ctx.fillRect(i*dx, HEIGHT - 1, dx, 1);
      });
      // console.log('avg:',sum/nn)
      let loop = requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
